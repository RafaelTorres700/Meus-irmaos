<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos 4ª Edição - Quem Sou Eu Sem Meus Irmãos</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .galeria-fotos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 40px auto;
            max-width: 1200px;
        }
        .galeria-fotos img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px #0005;
            transition: transform 0.2s;
        }
        .galeria-fotos img:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <h1>Fotos da 4ª Edição - Quem Sou Eu Sem Meus Irmãos</h1>
    <div class="galeria-fotos" id="galeria-fotos"></div>
    <script src="../script.js"></script>
    <script>
        const imagens = [
            '4_15_com_bandeira.jpg',
            '4_ambulancia.jpg',
            '4_com_ro_meninas.jpg',
            '4_panorama.jpg',
            '4_core.jpg',
            '4_dois_participantes.jpg',
            '4_kastro.jpg',
            '4_menezes_04.jpg',
            '4_soco_com_pneu.jpg',
            '4_todos_juntos.jpg',
            '4_todos_juntos_1.jpg',
            'artur.jpg',
            'bandeira_heber.jpg',
            'cadeirantes.jpg',
            'copacabana_palace.jpg',
            'emerson.jpg',
            'flexão.jpg',
            'mascara_caveira.jpg',
            'pi_cantando.jpg',
            'pi_vibrando.jpg',
            'ponei_sozinho.jpg',
            'pracinha_continencia.jpg',
            'robson_caetano.jpg',
            'thiago_breno.jpg'
        ];
        const galeria = document.getElementById('galeria-fotos');
        imagens.forEach(img => {
            const el = document.createElement('img');
            el.src = `../img/4_corrida/${img}`;
            el.alt = img.replace(/_/g, ' ').replace('.jpg', '');
            galeria.appendChild(el);
        });
    </script>
</body>
</html>
